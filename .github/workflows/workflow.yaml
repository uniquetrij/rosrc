name: CI Workflow

on:
  push:
    branches:
    - dev

jobs:
  install:
    runs-on: ubuntu-24.04
    steps:
    - name: Execute Installer
      shell: bash
      env:
        branch: ${{ github.ref_name }}
      run: |
        wget -O - https://raw.githubusercontent.com/uniquetrij/rosrc/${branch:-main}/ros-installer.sh | sh
        conda activate base && python -V
